{% load static %}

<ul class="friend_list">
    {% for friend in proposed %}
    <a href="">
        <li>
            {% if friend.profile_picture %}
                <img src="{{ friend.profile_picture.url }}">
            {% else %}
                <h1>Tu coś będzie</h1>
            {% endif %}
            <p>{{ friend.username }}</p>
        </li>
    </a>
    {% endfor %}
</ul>
