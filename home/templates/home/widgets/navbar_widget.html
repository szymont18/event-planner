
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% load static %}


<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home:home-page' %}">Event Calendar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home:home-page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:events' %}">Events</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'home:friends' %}">Friends</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="{% url 'home:profile' %}">Profile</a>
        </li>

      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        <form method="POST" action="{% url 'home:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger" style="margin-left: 10px">Logout</button>
        </form>
    </div>
  </div>
</nav>
