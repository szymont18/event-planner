{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "login/login.css" %}">
{% endblock %}

{% block content %}
	<div id="login-div">
        <form  method="POST" action="{% url 'login_template' %}">
            {% csrf_token %}
            <h1>Log in</h1>
            {% for form_field in authentication_form %}
                <div class="form-control{% if form_field.errors %}-invalid{% endif %}">

                    {{ form_field }}

                </div>
            {% endfor %}
            <button type="submit">Log in</button>
            <a href="forgot_password.html">Forgot Password?</a>
            <a href="signup.html">Sign Up</a>

        </form>
    </div>
{% endblock %}
